 <hr />

<center>


<!--Contact Us form-->
  <form onsubmit="myFunction()" "return validateForm()" method="post">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required></input>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" required></input>
    </div>
    <div>
      <label for="phone">Phone: </label>
      <input type="text" id="phone" name="phone" required></input>
    </div>

<div>
  <label for="reason">Reason for Inquiry: </label>
   <select id="reason" name="reason" required>
    <option value="default" selected>Catering</option>
    <option value="private party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
    </select>
</div>

<div>
<label for="info">Additional Information: </label>
<textarea id="info" name="info"></textarea>
</div>



<label for="?">Have you been to the restaurant?</label>
<input type="radio" id="choice1" name="?" required value="no">
<label for="choice1">No</label>
<input type="radio" id="choice2" name="?" required value="yes">
<label for="choice2">Yes</label><br />


<label for="days">Best Days to contact you: </label>

<input type="checkbox" id= "m" name="days" value="m">
<label for="m">M</label>

<input type="checkbox" id= "t" name="days" value="t">
<label for="t">T</label>

<input type="checkbox" id= "w" name="days" value="w">
<label for="wm">W</label>

<input type="checkbox" id= "th" name="days" value="th">
<label for="th">Th</label>

<input type="checkbox" id= "f" name="days" value="f">
<label for="f">F</label><br />


<input type="submit" name="submit" value="Send Request">

</form>
